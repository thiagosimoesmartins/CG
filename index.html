<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blocos - Projeto Final</title>
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <h1>Computação Gráfica</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js">
    /*
    biblioteca usada para realizar as animações deste projeto
    podendo ser adquirida em https://greensock.com/tweenmax onde é possível baixar ou link direto para o cloudflare como foi usado acima.
    */
    </script>

    <script>
    var scene = new THREE.Scene(); // criação de uma nova cena, usado em todo projeto threejs
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); // criação da camera
    camera.position.z = 5;


    var renderer = new THREE.WebGLRenderer({antialias: true}); // criação do renderizador
    renderer.setClearColor("#e5e5e5");
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
          renderer.setSize(window.innerWidth, window.innerHeight);
          camera.aspect = window.innerWidth / window.innerHeight;

          camera.updateProjectionMatrix();
    })

    var raycaster = new THREE.Raycaster(); // Determina dentro do canvas aonde está o mouse
    var mouse = new THREE.Vector2();

    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshLambertMaterial({color: 0x007DFF});

    // propriedade como ponto inicial para a criação dos objetos
    meshX = -10;
    for (var i = 0; i<15; i++){
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = (Math.random() - 0.5) * 10;
        mesh.position.y = (Math.random() - 0.5) * 10;
        mesh.position.z = (Math.random() - 0.5) * 10;
        scene.add(mesh);
        meshX+=1;
    }



    var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
    light.position.set(0,0,0);
    scene.add(light);

    var light = new THREE.PointLight(0xFFFFFF, 2, 1000);
    light.position.set(0,0,25);
    scene.add(light);

    var render = function(){
        requestAnimationFrame(render);



        renderer.render(scene, camera);

      }

      function onMouseMove(event){
          event.preventDefault();

          mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
          mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

          raycaster.setFromCamera(mouse, camera);

          var intersects = raycaster.intersectObjects(scene.children, true); // array com os elementos que o mouse passa encima

          for (var i = 0; i < intersects.length; i++){
            //Comandos a seguir usam TweenMax, usados para realizar a animação dos blocos
            this.tl = new TimelineMax(); // Cria uma timeline para realizar as animações
            this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut}) // cresce o bloco no X
            this.tl.to(intersects[i].object.scale, .5, {x: 2, ease: Expo.easeOut})
            this.tl.to(intersects[i].object.position, .5, {x: 2, ease: Expo.easeOut})
            this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut})


          }
      }

      window.addEventListener('mousemove', onMouseMove);
      render();






    </script>
  </body>
</html>
